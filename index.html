<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Focus Timer 2.0</title>
</head>

<body>
    <main>
        <div class="pomodoro">
            <div class="timer">
                <span class="minutes">25</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="controls">
                <button class="play">
                    <img src="./assets/play.svg" alt="bot達o de play" />
                </button>
                <button class="stop">
                    <img src="./assets/stop.svg" alt="Bot達o de stop" />
                </button>
                <button class="plus">
                    <img src="./assets/+.svg" alt="bot達o de mais 5 minutos" />
                </button>
                <button class="minus">
                    <img src="./assets/-.svg" alt="bot達o de menos 5 minutos" />
                </button>
            </div>
        </div>
        <div class="effects">
            <button class="card-1">
                <img src="./assets/Card 01.svg" alt="">
            </button>
            <button class="card-2">
                <img src="./assets/Card 02.svg" alt="">
            </button>
            <button class="card-3">
                <img src="./assets/Card 03.svg" alt="">
            </button>
            <button class="card-4"> 
                <img src="./assets/Card 04.svg" alt="">
            </button>
        </div>
    </main>
</body>

</html>
